<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Design Components - Demo</title>
    <link rel="stylesheet" href="../dist/main.css">
    <style>
        /* Additional demo styles */
        .demo-section {
            margin-bottom: 3rem;
        }
        .demo-section h2 {
            color: #1890ff;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .demo-item {
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 1rem;
            background: #fff;
        }
        .demo-item h3 {
            margin: 0 0 1rem 0;
            color: #262626;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div class="container mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-primary-600 mb-2">Ant Design Components</h1>
            <p class="text-lg text-gray-600">Complete implementation using our utility CSS framework</p>
        </header>

        <nav class="bg-white rounded-lg shadow-sm p-4 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <ul class="flex flex-wrap gap-4 justify-center">
                    <li><a href="#general" class="text-primary-600 hover:text-primary-700 font-medium">General</a></li>
                    <li><a href="#layout" class="text-primary-600 hover:text-primary-700 font-medium">Layout</a></li>
                    <li><a href="#navigation" class="text-primary-600 hover:text-primary-700 font-medium">Navigation</a></li>
                    <li><a href="#data-entry" class="text-primary-600 hover:text-primary-700 font-medium">Data Entry</a></li>
                    <li><a href="#data-display" class="text-primary-600 hover:text-primary-700 font-medium">Data Display</a></li>
                    <li><a href="#feedback" class="text-primary-600 hover:text-primary-700 font-medium">Feedback</a></li>
                    <li><a href="#other" class="text-primary-600 hover:text-primary-700 font-medium">Other</a></li>
                </ul>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search components..." 
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           oninput="searchComponents()">
                    <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </nav>

        <main>
            <!-- Component sections will be loaded here -->
            <div id="components-container">
                <p class="text-center text-gray-500">Loading components...</p>
            </div>
        </main>
    </div>

    <script>
        // Complete Ant Design component catalog
        const componentCatalog = {
            general: [
                { name: 'Button', file: 'button.html', description: 'To trigger an operation' },
                { name: 'FloatButton', file: 'float-button.html', description: 'Floating action button' },
                { name: 'Icon', file: 'icon.html', description: 'Semantic vector graphics' },
                { name: 'Typography', file: 'typography.html', description: 'Basic text writing styles' }
            ],
            layout: [
                { name: 'Divider', file: 'divider.html', description: 'A divider line separates different content' },
                { name: 'Flex', file: 'flex.html', description: 'Flex layout component' },
                { name: 'Grid', file: 'grid.html', description: '24 Grids System' },
                { name: 'Layout', file: 'layout.html', description: 'Handling the overall layout of a page' },
                { name: 'Space', file: 'space.html', description: 'Set components spacing' },
                { name: 'Splitter', file: 'splitter.html', description: 'Split panels' }
            ],
            navigation: [
                { name: 'Anchor', file: 'anchor.html', description: 'Hyperlinks to scroll on one page' },
                { name: 'Breadcrumb', file: 'breadcrumb.html', description: 'Display the current location' },
                { name: 'Dropdown', file: 'dropdown.html', description: 'A dropdown list' },
                { name: 'Menu', file: 'menu.html', description: 'Navigation menu' },
                { name: 'Pagination', file: 'pagination.html', description: 'Navigate between pages' },
                { name: 'Steps', file: 'steps.html', description: 'Guide users through a process' },
                { name: 'Tabs', file: 'tabs.html', description: 'Organize content in different tabs' }
            ],
            'data-entry': [
                { name: 'AutoComplete', file: 'autocomplete.html', description: 'Auto complete input' },
                { name: 'Cascader', file: 'cascader.html', description: 'Cascade selection box' },
                { name: 'Checkbox', file: 'checkbox.html', description: 'Checkbox component' },
                { name: 'ColorPicker', file: 'color-picker.html', description: 'Color picker' },
                { name: 'DatePicker', file: 'date-picker.html', description: 'Date picker' },
                { name: 'Form', file: 'form.html', description: 'Form component' },
                { name: 'Input', file: 'input.html', description: 'Data entry component' },
                { name: 'InputNumber', file: 'input-number.html', description: 'Number input' },
                { name: 'Mentions', file: 'mentions.html', description: '@mentions component' },
                { name: 'Radio', file: 'radio.html', description: 'Radio button' },
                { name: 'Rate', file: 'rate.html', description: 'Rate component' },
                { name: 'Select', file: 'select.html', description: 'Select component' },
                { name: 'Slider', file: 'slider.html', description: 'Slider component' },
                { name: 'Switch', file: 'switch.html', description: 'Switch component' },
                { name: 'TimePicker', file: 'time-picker.html', description: 'Time picker' },
                { name: 'Transfer', file: 'transfer.html', description: 'Transfer component' },
                { name: 'TreeSelect', file: 'tree-select.html', description: 'Tree select' },
                { name: 'Upload', file: 'upload.html', description: 'Upload component' }
            ],
            'data-display': [
                { name: 'Avatar', file: 'avatar.html', description: 'Avatars can be used to represent people' },
                { name: 'Badge', file: 'badge.html', description: 'Small numerical value or status' },
                { name: 'Calendar', file: 'calendar.html', description: 'Calendar component' },
                { name: 'Card', file: 'card.html', description: 'Simple rectangular container' },
                { name: 'Carousel', file: 'carousel.html', description: 'Carousel component' },
                { name: 'Collapse', file: 'collapse.html', description: 'Collapse component' },
                { name: 'Descriptions', file: 'descriptions.html', description: 'Display multiple read-only fields' },
                { name: 'Empty', file: 'empty.html', description: 'Empty state placeholder' },
                { name: 'Image', file: 'image.html', description: 'Previewable image' },
                { name: 'List', file: 'list.html', description: 'List component' },
                { name: 'Popover', file: 'popover.html', description: 'Floating card' },
                { name: 'QRCode', file: 'qr-code.html', description: 'QR Code component' },
                { name: 'Segmented', file: 'segmented.html', description: 'Segmented controls' },
                { name: 'Statistic', file: 'statistic.html', description: 'Display statistic number' },
                { name: 'Table', file: 'table.html', description: 'Display rows of data' },
                { name: 'Tag', file: 'tag.html', description: 'Tag for categorizing or markup' },
                { name: 'Timeline', file: 'timeline.html', description: 'Timeline component' },
                { name: 'Tooltip', file: 'tooltip.html', description: 'Simple text popup tip' },
                { name: 'Tour', file: 'tour.html', description: 'Product tour' },
                { name: 'Tree', file: 'tree.html', description: 'Tree component' }
            ],
            feedback: [
                { name: 'Alert', file: 'alert.html', description: 'Display warning messages' },
                { name: 'Drawer', file: 'drawer.html', description: 'Panel slides out from edge' },
                { name: 'Message', file: 'message.html', description: 'Global message feedback' },
                { name: 'Modal', file: 'modal.html', description: 'Modal dialogues' },
                { name: 'Notification', file: 'notification.html', description: 'Global notification' },
                { name: 'Popconfirm', file: 'popconfirm.html', description: 'Confirmation bubble' },
                { name: 'Progress', file: 'progress.html', description: 'Progress indicator' },
                { name: 'Result', file: 'result.html', description: 'Result page' },
                { name: 'Skeleton', file: 'skeleton.html', description: 'Loading placeholder' },
                { name: 'Spin', file: 'spin.html', description: 'Loading spinner' },
                { name: 'Watermark', file: 'watermark.html', description: 'Watermark component' }
            ],
            other: [
                { name: 'Affix', file: 'affix.html', description: 'Make element stick to viewport' },
                { name: 'App', file: 'app.html', description: 'App wrapper component' },
                { name: 'ConfigProvider', file: 'config-provider.html', description: 'Configuration provider' },
                { name: 'Util', file: 'util.html', description: 'Utility functions' }
            ]
        };

        // Initialize demo
        document.addEventListener('DOMContentLoaded', function() {
            loadComponentCategories();
            updateStats();
        });

        function updateStats() {
            const totalComponents = Object.values(componentCatalog).reduce((sum, category) => sum + category.length, 0);
            document.querySelector('header p').textContent = `Complete implementation of ${totalComponents} components using our utility CSS framework`;
        }

        function loadComponentCategories() {
            const container = document.getElementById('components-container');
            container.innerHTML = Object.entries(componentCatalog).map(([categoryId, components]) => `
                <section id="${categoryId}" class="demo-section">
                    <h2>${getCategoryTitle(categoryId)} (${components.length} components)</h2>
                    <div class="demo-grid" id="${categoryId}-grid">
                        ${components.map(component => `
                            <div class="demo-item">
                                <h3 class="flex items-center justify-between">
                                    ${component.name}
                                    <span class="text-xs font-normal px-2 py-1 bg-gray-100 text-gray-600 rounded">${getStatusBadge(component.file)}</span>
                                </h3>
                                <p class="text-gray-600 text-sm mb-3">${component.description}</p>
                                <div class="flex gap-2">
                                    <a href="components/${categoryId}/${component.file}" 
                                       class="inline-flex items-center px-3 py-1 text-sm bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors"
                                       target="_blank">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        View Demo
                                    </a>
                                    <button onclick="previewComponent('${categoryId}', '${component.file}')" 
                                            class="inline-flex items-center px-3 py-1 text-sm border border-gray-300 text-gray-700 rounded hover:border-primary-500 hover:text-primary-600 transition-colors">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                        </svg>
                                        Preview
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `).join('');
        }

        function getCategoryTitle(categoryId) {
            const titles = {
                'general': 'General',
                'layout': 'Layout', 
                'navigation': 'Navigation',
                'data-entry': 'Data Entry',
                'data-display': 'Data Display',
                'feedback': 'Feedback',
                'other': 'Other'
            };
            return titles[categoryId] || categoryId;
        }

        function getStatusBadge(filename) {
            // Check if component files exist - for now showing as "Ready" for implemented ones
            const implementedComponents = [
                'button.html', 'float-button.html', 'icon.html', 'typography.html', 
                'divider.html', 'grid.html', 'input.html', 'alert.html', 'card.html'
            ];
            return implementedComponents.includes(filename) ? 'Ready' : 'Coming Soon';
        }

        function previewComponent(category, filename) {
            // Create modal preview
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg max-w-4xl w-full max-h-full overflow-hidden">
                    <div class="flex items-center justify-between p-4 border-b">
                        <h3 class="text-lg font-semibold">Component Preview</h3>
                        <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <iframe src="components/${category}/${filename}" class="w-full h-96 border-0"></iframe>
                    <div class="p-4 border-t">
                        <a href="components/${category}/${filename}" target="_blank" 
                           class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded hover:bg-primary-700 transition-colors">
                            Open in New Tab
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Search functionality
        function searchComponents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            Object.entries(componentCatalog).forEach(([categoryId, components]) => {
                const categorySection = document.getElementById(categoryId);
                let hasVisibleComponents = false;
                
                components.forEach((component, index) => {
                    const componentElement = document.querySelector(`#${categoryId}-grid .demo-item:nth-child(${index + 1})`);
                    const isMatch = component.name.toLowerCase().includes(searchTerm) || 
                                   component.description.toLowerCase().includes(searchTerm);
                    
                    if (componentElement) {
                        componentElement.style.display = isMatch ? 'block' : 'none';
                        if (isMatch) hasVisibleComponents = true;
                    }
                });
                
                categorySection.style.display = hasVisibleComponents ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
