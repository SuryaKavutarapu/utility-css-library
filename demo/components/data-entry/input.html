<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Components - Ant Design Demo</title>
    <link rel="stylesheet" href="../../../dist/main.24eec7cc8df96fd93bd2.css">
</head>
<body class="bg-gray-50 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-primary-600">Input Components</h1>
        
        <!-- Basic Input -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Basic Input</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Basic usage</label>
                    <input type="text" placeholder="Basic usage" 
                           class="input input--default w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">With clear icon</label>
                    <div class="relative">
                        <input type="text" placeholder="Input with clear" 
                               class="input input--clearable w-full px-3 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Input Sizes -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Input Sizes</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Large</label>
                    <input type="text" placeholder="Large size" 
                           class="input input--large w-full px-4 py-3 text-lg border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Default</label>
                    <input type="text" placeholder="Default size" 
                           class="input input--default w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Small</label>
                    <input type="text" placeholder="Small size" 
                           class="input input--small w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
        </section>

        <!-- Input with Prefix/Suffix -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Prefix and Suffix</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <!-- Prefix Icon -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prefix icon</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" placeholder="Enter your username" 
                               class="input input--prefix w-full pl-10 pr-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
                
                <!-- Suffix Icon -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Suffix icon</label>
                    <div class="relative">
                        <input type="text" placeholder="Enter your email" 
                               class="input input--suffix w-full pl-3 pr-10 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Both Prefix and Suffix -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Both prefix and suffix</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">https://</span>
                        </div>
                        <input type="text" placeholder="mysite" 
                               class="input input--both w-full pl-16 pr-12 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Input States -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Input States</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Default</label>
                    <input type="text" placeholder="Default state" 
                           class="input w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-red-700 mb-1">Error state</label>
                    <input type="text" placeholder="Error state" 
                           class="input input--error w-full px-3 py-2 border border-red-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    <p class="text-red-600 text-sm mt-1">Please enter a valid value</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-yellow-700 mb-1">Warning state</label>
                    <input type="text" placeholder="Warning state" 
                           class="input input--warning w-full px-3 py-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500">
                    <p class="text-yellow-600 text-sm mt-1">This field needs attention</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Disabled</label>
                    <input type="text" placeholder="Disabled state" disabled
                           class="input input--disabled w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded text-gray-400 cursor-not-allowed">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Read only</label>
                    <input type="text" value="Read only value" readonly
                           class="input input--readonly w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded focus:outline-none">
                </div>
            </div>
        </section>

        <!-- Input Group -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Input Group</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <!-- Input with button -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Input with button</label>
                    <div class="input-group flex">
                        <input type="text" placeholder="Search for something" 
                               class="flex-1 px-3 py-2 border border-r-0 border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <button class="px-4 py-2 bg-primary-600 text-white rounded-r hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-0">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Input with select -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Input with select</label>
                    <div class="input-group flex">
                        <select class="px-3 py-2 border border-r-0 border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option>Http://</option>
                            <option>Https://</option>
                        </select>
                        <input type="text" placeholder="mysite.com" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-r focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
                
                <!-- Multiple inputs -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Multiple inputs</label>
                    <div class="input-group flex">
                        <input type="text" placeholder="First name" 
                               class="flex-1 px-3 py-2 border border-r-0 border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <input type="text" placeholder="Last name" 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-r focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                </div>
            </div>
        </section>

        <!-- Textarea -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Textarea</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Basic textarea</label>
                    <textarea placeholder="Enter your message here..." rows="4"
                              class="input textarea w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-y"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Auto resize</label>
                    <textarea placeholder="Auto resize textarea..." rows="2"
                              class="input textarea textarea--auto-size w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-none"
                              oninput="autoResize(this)"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">With character count</label>
                    <div class="relative">
                        <textarea placeholder="Maximum 120 characters..." rows="3" maxlength="120"
                                  class="input textarea w-full px-3 py-2 pb-8 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 resize-y"
                                  oninput="updateCharCount(this)"></textarea>
                        <div class="absolute bottom-2 right-3 text-xs text-gray-500">
                            <span class="char-count">0</span>/120
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Password Input -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Password Input</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password with toggle</label>
                    <div class="relative">
                        <input type="password" placeholder="Enter your password" id="passwordInput"
                               class="input w-full px-3 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <button type="button" onclick="togglePassword('passwordInput')" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <svg class="w-4 h-4 eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg class="w-4 h-4 eye-closed hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Input -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Search Input</h2>
            <div class="space-y-4 bg-white p-6 rounded border">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search with enter button</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" placeholder="Search..." 
                               class="input search-input w-full pl-10 pr-20 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-primary-600 text-white text-sm rounded hover:bg-primary-700">
                            Search
                        </button>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search with loading</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400 animate-spin hidden loading-icon" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <svg class="w-4 h-4 text-gray-400 search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" placeholder="Search with loading..." 
                               class="input search-input w-full pl-10 pr-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                               oninput="simulateSearch(this)">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function updateCharCount(textarea) {
            const count = textarea.value.length;
            const maxLength = textarea.getAttribute('maxlength');
            const counter = textarea.parentNode.querySelector('.char-count');
            counter.textContent = count;
            
            if (count >= maxLength * 0.9) {
                counter.style.color = '#ef4444';
            } else {
                counter.style.color = '#6b7280';
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const eyeOpen = button.querySelector('.eye-open');
            const eyeClosed = button.querySelector('.eye-closed');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.classList.add('hidden');
                eyeClosed.classList.remove('hidden');
            } else {
                input.type = 'password';
                eyeOpen.classList.remove('hidden');
                eyeClosed.classList.add('hidden');
            }
        }

        function simulateSearch(input) {
            const container = input.parentNode;
            const loadingIcon = container.querySelector('.loading-icon');
            const searchIcon = container.querySelector('.search-icon');
            
            if (input.value.length > 0) {
                searchIcon.classList.add('hidden');
                loadingIcon.classList.remove('hidden');
                
                setTimeout(() => {
                    loadingIcon.classList.add('hidden');
                    searchIcon.classList.remove('hidden');
                }, 1000);
            }
        }
    </script>
</body>
</html>
